<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background: url(/images/evening.png);
        }
        .box {
            display: flex;
            justify-content: center;
        }
        span {
            width: 200px;
            height: 100px;
            background-color: aquamarine;
            margin: 100px 5px 0 5px;
        }
        span img {
            width: 100%;
            height: 100%;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="box">
        <span><img src="/images/images1.png" alt=""></span>
        <span><img src="/images/images2.png" alt=""></span>
        <span><img src="/images/images3.png" alt=""></span>
        <span><img src="/images/images4.png" alt=""></span>
    </div>
    <script>
        var bodyEl = document.body;
        var images = document.querySelector('.box').querySelectorAll('img');
        for(var i = 0;i<images.length;i++) {
            images[i].onclick = function(){
                bodyEl.style.backgroundImage = 'url('+this.src+')';
            }
        }
    </script>
</body>
</html>
