<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        <li>123</li>
        <li>123</li>
        <li>123</li>
    </ul>
    <script>
        var ul = document.querySelector('ul');
        // cloneNode里如果没有内容就是浅拷贝 只clone标签不克隆内容
        // 当cloneNode参数为true时为深拷贝
        var ul_firstli = ul.children[0].cloneNode(true);
        ul.appendChild(ul_firstli);
    </script>
</body>
</html>
