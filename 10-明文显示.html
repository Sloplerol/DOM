<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <input type="text" placeholder="请输入用户名" id="username">
    </div>
    <div>
        <input type="password" placeholder="请输入密码" id='password'>
        <button id="btn_pass">查看</button>
    </div>
    <div><button id="btn">提交</button></div>
    <script>
        var user_input = document.getElementById('username');
        var pass_input = document.getElementById('password');
        var pass_btn = document.getElementById('btn_pass');
        var btn = document.getElementById('btn');
        pass_btn.onclick = function(){
            pass_input.type = 'text';
        }
        btn.onclick = function(){
            user_input.placeholder = '输入错误';
            pass_input.placeholder = '输入错误';
        }
    </script>
</body>
</html>
