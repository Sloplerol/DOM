<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul {
            list-style: none;
        }

        * {
            margin: 0;
            padding: 0;
        }

        .nav {
            width: 300px;
            height: 30px;
            margin: 100px auto 0;
            display: flex;
        }

        .top a {
            flex: 1;
        }

        .dropdown {
            position: relative;
            padding: 0 10px;
        }

        .dropdown ul {
            display: none;
        }


    </style>
</head>

<body>
    <div class="nav">
        <div class="dropdown">
            <a href="">123</a>
            <ul>
                <li>123</li>
                <li>123</li>
                <li>123</li>
            </ul>
        </div>
        <div class="dropdown">
            <a href="">123</a>

            <ul>
                <li>123</li>
                <li>123</li>
                <li>123</li>
            </ul>

        </div>
        <div class="dropdown">
            <a href="">123</a>

            <ul>
                <li>123</li>
                <li>123</li>
                <li>123</li>
            </ul>

        </div>
    </div>
    <script>
        var nav = document.querySelector('.nav');
        var dropdown = nav.children;
        for (var i = 0; i < dropdown.length; i++) {
            dropdown[i].onmouseover = function () {
                this.children[1].style.display = 'block';
            }
            dropdown[i].onmouseout = function () {
                this.children[1].style.display = 'none';
            }

        }
    </script>
</body>

</html>
