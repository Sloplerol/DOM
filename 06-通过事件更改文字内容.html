<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <span>天知道这里面会有什么样的大秘密</span>
    <button>点击查看当前时间</button>
    <p>直接修改文本</p>
    <em>html</em>
    <h2>123
        <span>1234567</span>
    </h2>
    <script>
        var spanEl = document.querySelector('span');
        var btn = document.querySelector('button');
        btn.onclick = function(){
            spanEl.innerText = getDays();
        }
        function getDays(){
            var date = new Date();
            var year = date.getFullYear();
            var month = date.getMonth()+1;
            var dates = date.getDate();
            var arr = ['日','一','二','三','四','五','六'];
            var weekend = arr[date.getDay()-1]
            var hour = date.getHours();
            var minute = date.getMinutes();
            var second = date.getSeconds();
            return '今天是'+year+'年'+month+'月'+dates+'日'+' 星期'+weekend+' '+hour+':'+minute+':'+second;
        }
        // 不添加事件直接修改文本
        var p = document.querySelector('p');
        p.innerText = '6666';
        // innerText不识别html标签而innerHTML识别
        var em = document.querySelector('em');
        em.innerHTML = '识别Html<strong>标签</strong>'
        h2 = document.querySelector('h2');
        console.log(h2.innerHTML);
        // html会识别span标签
        console.log(h2.innerText);
        // text不会显示span标签且会忽略掉换行和空格
    </script>
</body>
</html>
