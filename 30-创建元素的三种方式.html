<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div></div>
    <span></span>
    <div class="inner"></div>
    <script>
        //document.write当文档流加载完会导致页面重绘易丢失 g都不用
        //innerHTML
        var div = document.querySelector('div');
        for (var i = 0;i<10;i++) {
            div.innerHTML += '<a href="">baidu</a>';
        }
        // 字符串拼接的方法计算花费的时间长
        // 可以利用数组 这种方法比createEle还要快 创建多个元素的时候利用innerHTML数组形式
        var inner = document.querySelector('.inner');
        var arr = [];
        for (var i = 0;i<100;i++) {
            arr.push('<a href="">badi</a>');
        }
        inner.innerHTML = arr.join('');
        //createEle
        var span = document.querySelector('span');
        for (var j = 0;j<=10;j++) {
            var as = document.createElement('a');
            span.appendChild(as);
        }
    </script>
</body>
</html>
