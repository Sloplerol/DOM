<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .wrap {
            width: 300px;
            margin: 100px auto;

        }
        table {
            border-collapse: collapse;
            border-spacing: 0;
            border: 1px solid black;
        }
        th,td {
            border: 1px solid black;
            padding: 10px;
        }
        th {
            font-weight: 700;
        }

    </style>
</head>
<body>
    <div class="wrap">
        <table>
            <thead>
                <tr>
                    <th><input type="checkbox" id="all_check"></th>
                    <th>123</th>
                    <th>123</th>
                    <th>123</th>
                </tr>
            </thead>
            <tbody id="each_check">
                <tr>
                    <td><input type="checkbox"></td>
                    <td>123</td>
                    <td>123</td>
                    <td>123</td>
                </tr>
                <tr>
                    <td><input type="checkbox"></td>
                    <td>123</td>
                    <td>123</td>
                    <td>123</td>
                </tr>
                <tr>
                    <td><input type="checkbox"></td>
                    <td>123</td>
                    <td>123</td>
                    <td>123</td>
                </tr>
            </tbody>
            
        </table>
    </div>
    <script>
        var all_check = document.getElementById('all_check');
        var each_check = document.getElementById('each_check').getElementsByTagName('input');
        all_check.onclick = function(){
            for (var i = 0;i<each_check.length;i++) {
                each_check[i].checked = this.checked;
                // this.checked拿到的是true和false
            }
        }
        // 实现单选影响全选
        for (var i = 0;i<each_check.length;i++) {
            // 第一个for是为了触发每一个单选的点击事件
            each_check[i].onclick = function(){
                var flag = true;
                for (var i = 0;i<each_check.length;i++) {
                    // 第二个for是为了判断是否单选有没有选上的
                    if (!each_check[i].checked) {
                        flag = false;
                        break;
                        // break仅仅是为了减少判断次数
                    }
                }
                all_check.checked = flag;
            }
        }
    </script>
</body>
</html>
