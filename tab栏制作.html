<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .top {
            width: 400px;
            margin: 100px auto 0;
        }
        .nav {
            width: 400px;
            height: 60px;
            background-color: aqua;
            display: flex;
            line-height: 60px;
            text-align: center;
        }
        .nav span {
            flex: 1;
        }
        
        .current {
            background-color: aquamarine;
        }
    </style>
</head>
<body>
    <div class="top">
        <div class="nav">
            <span class="current">123</span>
            <span>123</span>
            <span>123</span>
            <span>123</span>
        </div>
        <div class="nav_con">
            <div class="title">1</div>
            <div class="title" style="display: none">2</div>
            <div class="title" style="display: none">3</div>
            <div class="title" style="display: none">4</div>
        </div>
    </div>
    <script>
        var nav = document.querySelector('.nav');
        var span = document.querySelectorAll('span');
        var title = document.querySelectorAll('.title')
        for (var i = 0;i<span.length;i++) {
            span[i].setAttribute('index',i);
            span[i].onclick = function(){
                for (var j = 0;j<span.length;j++) {
                    span[j].className = '';
                }
                this.className = 'current';
                var index = this.getAttribute('index');
                for (var o = 0;o<span.length;o++) {
                    title[o].style.display = 'none';
                }
                title[index].style.display = 'block';
            }
            

        }
    </script>
</body>
</html>
